<!DOCTYPE html>
<html>
<head>
	<!-- i'm using bootstrap to make it look pretty :) (http://twitter.github.com/bootstrap/base-css.html) -->
	<!-- put all style sheets in the header"> -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
	<div class="row-fluid">
		<div class="span8">	
			<h1>THIS IS THE MOST AWESOME WEBSITE EVER</h1>
		</div>
		<div class="span4">	
			<div id="loveAlert" class="alert alert-info hide fade in span10">
				<i class="icon-heart"></i>&nbsp;&nbsp;Elyse Loves Matthew, Always!
			</div>
		</div>
		<div class="span4">
			<div class="row-fluid">
				<div id="moloveMsg" class="alert alert-success hide span10">
					Matthew Loves Elyse, EVEN MOAR! <i class="icon-heart"></i>
				</div>
			</div>
		</div>
	</div>
</head>
<body>
	<div class="well span4">
		<div class="row-fluid">
			<script>
				document.write("Hey there!");
			</script>
		</div>
		<br />
		<div class="row-fluid">
			<a onclick="changeText()" name="mysteryBtn" id="mysteryBtn" class="btn btn-primary"><i class="icon-question-sign icon-white"></i>&nbsp;&nbsp;Love Button</a>
			<a onclick="changeText()" name="moloveBtn" id="moloveBtn" class="btn btn-primary"><i class="icon-question-sign icon-white"></i>&nbsp;&nbsp;More Love</a>
		</div>
	</div>
<!--
Always put jscript at the bottom of the page (when possible)
An HTML page loads top to bottom, so you want to render the
visual objects before your script

if you want to see this in action, use firefox and download firebug
you can put break points in the jscript/jquery in the 'script' tab
-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
	<script>
		var count = 1;
		// i'm using jquery here, not javascript (http://api.jquery.com/)
		// check out this page to understand the 'selectors' i'm using (http://api.jquery.com/category/selectors/)
		$(document).ready(function () {
			$('#moloveBtn').hide();
			$('#mysteryBtn').click(function () {
				if (count % 2 == 1) {
					$('#loveAlert').show();
					$('#moloveBtn').show();
				} else {
					$('#loveAlert').hide();
					$('#moloveBtn').hide();
					$('#moloveMsg').hide();
				}
				count++;

			});
			$('#moloveBtn').click(function(){
				$('#moloveMsg').toggle();
			});
		});
		
	</script>
</body>
</html>
